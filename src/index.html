<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>HTML Form</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    <form
      action="https://mate-academy-form-lesson.herokuapp.com/create-application"
      method="post"
    >
      <fieldset>
        <legend>Personal information</legend>

        <label class="form-field">
          Surname:

          <input
            type="text"
            name="surname"
            required
            pattern="/w+"
            autocomplete="off"
          >
        </label>

        <label class="form-field margin marginBetweenInputs">
          Name:

          <input
            type="text"
            name="name"
            required
            pattern="/w+"
            autocomplete="off"
          >
        </label>

        <label class="form-field marginBetweenInputs">
          How old are You?

          <input
            type="number"
            min="1"
            max="100"
            value="12"
          >
        </label>

        <label class="form-field marginBetweenInputs">
          Full date of birth:

          <input type="date">
        </label>

        <label class="form-field marginBetweenInputs">
          I accept the term of the agreement

          <input type="checkbox" name="agree">
        </label>
      </fieldset>

      <fieldset class="marginBetweenGroups">
        <legend>Registration</legend>

        <label class="form-field">
          E-mail:

          <input
            type="email"
            name="email"
            placeholder="email@example.com"
            required
            autocomplete="off"
          >
        </label>

        <label class="form-field marginBetweenInputs">
          Password:

          <input
            type="password"
            name="password"
            required
            minlength="5"
            maxlength="32"
            autocomplete="off"
          >
        </label>
      </fieldset>

      <fieldset class="marginBetweenGroups">
        <legend>An interesting fact about you</legend>

        <div>
          <label class="form-field">
            Do you love cats?

            <label>
              <input type="radio" name="yesOrNo">
                Yes
            </label>

            <label>
              <input type="radio" name="yesOrNo">
                No
            </label>
          </label>

          <label class="form-field marginBetweenInputs">
            What is your favorite color?

            <input type="color" value="#000">
          </label>

          <label class="form-field marginBetweenInputs">
            What time do you go to bad?

            <input type="time">
          </label>

          <label class="form-field marginBetweenInputs">
            What are your favorite brand of cars?

            <select
              name="cars"
              required
              multiple
            >
              <option value="bmw">BMW</option>
              <option value="#audi">Audi</option>
              <option value="#lada">Lada</option>
            </select>
          </label>

          <label class="form-field marginBetweenInputs">
            How do you rate our work?

            <input
              type="range"
              value="0"
              min="0"
              max="100"
            >
          </label>
        </div>
      </fieldset>

      <fieldset class="marginBetweenGroups">
        <legend>Additional info:</legend>

        <label class="form-field">
          Comments:

          <textarea
            name="comments"
            cols="20"
            rows="2"
            autocomplete="off"
          >
          </textarea>
        </label>

        <label class="form-field marginBetweenInputs">
          Would you recommend us?

          <select name="recommend">
            <option value="yes">yes</option>
            <option value="no">no</option>
          </select>
        </label>
      </fieldset>

      <button type="submit" class="marginBetweenGroups">
        Submit
      </button>
    </form>
  </body>
</html>
